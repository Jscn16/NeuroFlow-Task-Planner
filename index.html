<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroFlow OS</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    /* Critical CSS for immediate dark theme to prevent white flash */
    :root {
      --bg-color: #09090b;
      --accent-color: #06b6d4;
      /* Cyan to match the logo */
    }

    html,
    body {
      background-color: var(--bg-color);
      color: #e4e4e7;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #root {
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    /* NeuroFlow Loader Styles */
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      /* Space between logo and spinner */
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 24px;
      transform: scale(1.2);
      /* Make it BIG */
    }

    /* The Grid Icon */
    .logo-icon {
      width: 80px;
      height: 80px;
      background-color: var(--accent-color);
      border-radius: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      padding: 18px;
      box-sizing: border-box;
      box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.5);
    }

    .icon-square {
      border: 3px solid white;
      border-radius: 4px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .logo-text-group {
      display: flex;
      flex-direction: column;
    }

    .neuro-text {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.02em;
      color: white;
    }

    .flow-text {
      color: var(--accent-color);
    }

    .sub-text {
      font-size: 1.25rem;
      font-weight: 500;
      color: #71717a;
      /* Zinc-500 */
      margin-top: 4px;
      letter-spacing: 0.05em;
    }

    .spinner-ring {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      border-right-color: rgba(6, 182, 212, 0.3);
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loaded #app-loader {
      opacity: 0;
      visibility: hidden;
    }

    .loaded #root {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="app-loader">
    <div class="loader-content">
      <div class="logo-container">
        <div class="logo-icon">
          <div class="icon-square"></div>
          <div class="icon-square"></div>
          <div class="icon-square"></div>
          <div class="icon-square"></div>
        </div>
        <div class="logo-text-group">
          <div class="neuro-text">Neuro<span class="flow-text">Flow</span></div>
          <div class="sub-text">Task Planner</div>
        </div>
      </div>
      <div class="spinner-ring"></div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
